<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background: #0a0a0f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 120px;
            margin-bottom: 20px;
        }
        h1 {
            color: #f0f0f5;
            font-size: 72px;
            margin: 0 0 20px 0;
            font-weight: 700;
            letter-spacing: -2px;
        }
        .gradient {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #a0a0b0;
            font-size: 32px;
            margin: 0;
        }
    </style>
</head>

</html>

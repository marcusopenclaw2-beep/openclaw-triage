services:
  - type: web
    name: openclaw-triage-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      apt-get update && apt-get install -y git
      pip install -e "."
    startCommand: uvicorn openclaw_triage.api:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: PYTHONPATH
        value: .
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GITHUB_TOKEN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: POST_COMMENTS
        value: "false"
      - key: LOG_LEVEL
        value: INFO
